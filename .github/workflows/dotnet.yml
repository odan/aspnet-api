# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Setting an environment variable with the value of a configuration variable
  CONNECTIONSTRINGS__DEFAULT: ${{ secrets.CONNECTIONSTRINGS__DEFAULT }}
  CONNECTIONSTRINGS__DEFAULT2: ${{ vars.CONNECTIONSTRINGS__DEFAULT }}
  TEST123: "Hello World 2"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.23
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_ALLOW_EMPTY_PASSWORD: true
        ports:
          - 33306:3306
    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Show env vars
      run: |
        echo "CONNECTIONSTRINGS__DEFAULT is set: ${CONNECTIONSTRINGS__DEFAULT:+YES}"

   
