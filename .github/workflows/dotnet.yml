# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0.23
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
          MYSQL_ALLOW_EMPTY_PASSWORD: true
        ports:
          - 33306:3306

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Check MySQL version
      run: mysql -V

    - name: Start MySQL
      run: sudo systemctl start mysql

    - name: Check MySQL variables
      run: mysql -uroot -proot -e "SHOW VARIABLES LIKE 'version%';"

    - name: Create database
      run: mysql -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS my_api CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;'

    - name: Create database schema
      run: mysql -uroot -proot my_api --force < schema.sql

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
